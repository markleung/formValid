<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form test</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			.wrapper {
				width:900px;
				margin:0 auto;
				border:2px solid black;
				padding:20px;
			}

			[data-valid="checkbox"] .help-inline,
			[data-valid="radio"] .help-inline{
				padding-top:5px;
			}

			.help-inline:before{
				content:'*';
			}
		</style> 
	</head>
	<body>
		<div class="wrapper">
			<form action="#" method="post" id="form1" class="form form-horizontal">
				<div class="control-group">
					<label for="name" class="control-label">name:</label>
					<div class="controls">
						<input id="name" type="text" data-valid="require num"/>
					</div>
				</div>
				<div class="control-group">
					<label for="age" class="control-label">age:</label>
					<div class="controls">
						<input id="age" type="text" data-valid="require"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">sexual:</label>
					<div class="controls">
						<label class="radio inline"><input name="sexual" type="radio" value="male" checked="checked" id="male"/>male</label>
						<label class="radio inline"><input name="sexual" type="radio" value="female" id="female"/>female</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">sport:</label>
					<div class="controls" data-valid="checkbox">
						<label class="inline checkbox"><input name="car" type="checkbox" id="baseball"/>baseball</label>
						<label class="inline checkbox"><input name="car" type="checkbox" id="flying"/>flying</label>
						<label class="inline checkbox"><input name="car" type="checkbox" id="sufing"/>sufing</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">car:</label>
					<div class="controls" data-valid="checkbox">
						<label class="inline checkbox"><input name="car" type="checkbox" id="vans"/>vans</label>
						<label class="inline checkbox"><input name="car" type="checkbox" id="bus"/>bus</label>
						<label class="inline checkbox"><input name="car" type="checkbox" id="car"/>car</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">vehicle:</label>
					<div class="controls" data-valid="select">
						<select>
							<option value="0">please select a car</option>
							<option value="vans">vans</option>
							<option value="bus">bus</option>
							<option value="car">car</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">message:</label>
					<div class="controls">
						<textarea style="width:300px;height:100px;" data-valid='maxlength' maxlength='10'></textarea>
						<p class="help-text"></p>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="submit" value="click me" />
					</div>
				</div>

			</form>
		</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/formValidate.js"></script>
 

	</body>
</html>
